name: Deploy Docs
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

      - name: Build
        run: npm run build -- --basePath='/assemble/' --title='Assemble Docs'

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: .assembledocs/dist
